<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <script src="js/jquery.datetimepicker.full.min.js"></script>
    <title>Nav</title>
  </head>
    <body id="userReview">
      <div class="container">
        <div class="topNav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="nav.html">Navigate</a></li>
          </ul>
        </div>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="imgs/robbie.jpeg" id="profilePicture">
              <h3 class="card-title">Robbie F Kruszynski</h3>
              <p class="card-text">City: Portland, OR<br>Favorite Cuisine: French</p>
            </div>
          </div>
        </div>
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title-bio">Bio</h3>
            <p class="card-text">Chicago / Seattle / Portland</p>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class ="card" id="entriesText">
          <h3>Food Passport</h3>
          <p id="newEntry"><u>New Entry</u></p>
        </div>
      </div>
    </div>
    <form id="entryForm">
      <div class="card" id="reviewCard">
        <div class="form-group">
          <label for="datetimepicker"><span id="dateAndTimeText">Date & Time:  </span></label>
          <input id="datetimepicker" type="text">
          <input type="text" placeholder = "Where'd you eat?" class="form-control" id="place">
          <input type="text" placeholder = "Write your review" class="form-control" id="thoughts">
          <button type="submit" id="submitReview" class="btn">Submit</button>
        </div>
      </div>
    </form>
    <div class="col-12" id="newEntries">
    </div>
  </body>
</html>
