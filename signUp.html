<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/signUpStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Sign Up</title>
  </head>
  <body class="home">
    <div class="container">
      <div class="jumbotron">
        <h1>Create an account with us</h1>
        <p>Please fill this out to get your Passport!</p>
      </div>
      <div id="topNav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="user.html">Profile</a></li>
        </ul>
      </div>
        <hr>
      <form class="centering">
        <label for="email"><b>User Name:</b></label>
        <input type="text" placeholder="Enter user name" name="name" required>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <br>
        <label for="psw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <label for="psw-repeat"><b>Repeat Password:</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <div class="clearfix">
          <button type="submit" id="submitReview" class="btn">Submit</button>
        </div>
      </form>
      <hr>
    </div>
  </body>
</html>
